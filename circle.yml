machine:
  node:
    version: 7.5.0
dependencies:
  pre:
    - echo -e "$NPM_USER\n$NPM_PASS\n$NPM_EMAIL" | npm login
  override:
    - unset NODE_ENV
    - npm install
    - npm run bootstrap
  cache_directories:
    - "node_modules"
    - "packages/components/node_modules"
    - "packages/components/bower_components"
    - "packages/eslint-config-orion/node_modules"
    - "packages/react-playground/node_modules"
    - "packages/scripts/node_modules"
    - "packages/style/node_modules"
test:
  pre:
    - cd packages/react && npm start-storybook:
        background: true
  override:
    - npm run test-ci
deployment:
  production:
    branch: master
    commands:
      - npm run build
      - npm run deploy-master
      - lerna publish --canary --yes --exact
  snapshot:
    branch: /.*/
    commands:
      - npm run build
      - npm run deploy-snapshot
