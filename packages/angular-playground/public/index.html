<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Minimal Orion - Angular App</title>
  </head>
  <body ng-app="app" ng-strict-di>
    <h1>
      Minimal Orion - Angular
    </h1>
    <ul>
      <li><a href="https://cdn.web-platform.io/orion-ui/orion/snapshot-master/index.html">website</a></li>
      <li><a href="https://github.com/orion-ui/orion">github</a></li>
    </ul>

    <div class="grid" ng-controller="Controller as ctrl">
      <h2>
        Button
      </h2>
      <orion-button>Hello, Orion!</orion-button>

      <h2>Select</h2>
      <orion-select options="ctrl.options"></orion-select>

      <h1>Datepicker</h1>
      <orion-datepicker></orion-datepicker>
    </div>
  </body>
</html>
