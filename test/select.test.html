<html>
<head>
  <meta charset="utf-8">
  <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../bower_components/web-component-tester/browser.js"></script>
  <script src="../build/bundle.js"></script>
</head>

<body>
  <test-fixture id="select">
    <template>
      <orion-select></orion-select>
    </template>
  </test-fixture>

  <script>
    function applyProps(el, props) {
      Object.keys(props).forEach((name) => {
        el[name] = props[name];
      });
    }

    describe('<orion-select>', () => {
      var select, menu;

      beforeEach(() => {
        select = fixture('select');
        select.addEventListener('change', (event) => {
          applyProps(select, event.detail.state);
        });
        select.options = [
          { label: 'Killer Bees', value: 1, key: 1 },
          { label: 'Aardvarks', value: 2, key: 2 },
        ]
      });

      context('after clicking', () => {
        beforeEach((done) => {
          select.dispatchEvent(new Event('click'));
          setTimeout(() => {
            list = select.closest('body').querySelector('orion-list');
            done();
          }, 75);
        });

        it('shows a menu of options', () => {
          expect(list.innerText).to.have.string('Killer Bees');
          expect(list.innerText).to.have.string('Aardvarks');
        });

        context('and clicking an option', () => {
          beforeEach(() => {
            let clickTrap = select.closest('body').querySelector('orion-element');
            clickTrap.dispatchEvent(new Event('click'));
          });

          it('closes the menu', (done) => {
            setTimeout(() => {
              expect(select.closest('body').querySelector('orion-list')).to.be.null;
              done();
            }, 75);
          });
        })
      });
    });

    a11ySuite('select');
  </script>
</body>
</html>
